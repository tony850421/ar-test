<script src="vendor/aframe/build/aframe.js"></script>
<script src="../build/aframe-ar.js"></script>
<script src="aframe-mouse-cursor-component.min.js"></script>
<!-- <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script> -->
 
<body style='margin : 0px; overflow: hidden;'>
	<a-scene arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono_matrix; maxDetectionRate: 30; canvasWidth: 180; canvasHeight: 180'>
		<a-assets>
		    <a-asset-item id="monkey-obj" src="monkey.obj"></a-asset-item>
		    <a-asset-item id="monkey-mtl" src="monkey.mtl"></a-asset-item>
		    <a-asset-item id="emojiKiss-obj" src="emojiKiss.obj"></a-asset-item>
		    <a-asset-item id="emojiKiss-mtl" src="emojiKiss.mtl"></a-asset-item>	
<!-- 		    <a-asset-item id="hand" src="hand.gltf"></a-asset-item> -->
			 
		</a-assets>

		<a-marker-camera mouse-cursor type='pattern' preset='custom' url='../../data/data/patt.dirstuff'>
			<a-entity id="monkey" scale="0.4 0.4 0.4" rotation="90 0 180" obj-model="obj: #emojiKiss-obj; mtl: #emojiKiss-mtl">
<!-- 			<a-entity gltf-model="#tree" scale="0.01 0.01 0.01"></a-entity> -->
				<a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>
			</a-entity>
			
			<a-cursor fuse="true" color="yellow"></a-cursor>
			
<!-- 			<a-box rotation="30 30 0" color="skyblue"
				event-set__enter="_event: mouseup; material.color: yellowgreen; scale: 3 1 1"
				event-set__leave="_event: mousedown; material.color: skyblue; scale: 1 1 1">

				<a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="30 30 360"></a-animation>
			</a-box>
			
			<a-cursor fuse="true" color="yellow"></a-cursor> -->
		</a-marker-camera>
		
	</a-scene>
</body>
