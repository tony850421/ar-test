<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

<script src="../build/aframe-ar.min.js"></script>
<script src="aframe-mouse-cursor-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_matrix; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
		 <a-assets>
		    <a-asset-item id="tree-obj" src="monkey.obj"></a-asset-item>
		    <a-asset-item id="tree-mtl" src="monkey.mtl"></a-asset-item>
		</a-assets>

		<a-marker-camera type='pattern' preset='custom' url='../../data/data/patt.dirstuff'>
			<a-entity id="monkeyObject" scale="0.4 0.4 0.4" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
