<!DOCTYPE html>
<!-- include aframe -->
<script src="vendor/aframe/build/aframe.js"></script>
<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<body>
	<!-- enable artoolkit on this scene -->
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_matrix; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
		 <a-assets>
		    <a-asset-item id="tree-obj" src="monkey.obj"></a-asset-item>
		    <a-asset-item id="tree-mtl" src="monkey.mtl"></a-asset-item>
		</a-assets>

		<a-marker-camera type='pattern' preset='custom' url='../../data/data/patt.dirstuff'>
			<a-entity id="monkeyObject" scale="0.4 0.4 0.4" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
		</a-marker-camera>

	</a-scene>


	<h5 style="top: 10px !important; left: 20px; position: absolute;">X Move</h5>
	<input onchange="HorizontalMove()" id="horizontal" type="range" min="-1" max="1" step="0.1" value="0"
		   style="width: 100px !important; height: 50px !important;
	top: 35px !important; left: 20px !important; position: absolute !important;
	z-index: 50 !important;"/>

	<h5 style="top: 50px !important; left: 20px; position: absolute;">Y Move</h5>
	<input onchange="VerticalMove()" id="vertical" type="range" min="-1" max="1" step="0.1" value="0"
		   style="width: 100px !important; height: 50px !important;
	top: 75px !important; left: 20px !important; position: absolute !important;
	z-index: 50 !important;"/>

	<h5 style="top: 90px !important; left: 20px; position: absolute;">Z Move</h5>
	<input onchange="ZMove()" id="top" type="range" min="-1" max="1" step="0.1" value="0"
		   style="width: 100px !important; height: 50px !important;
	top: 115px !important; left: 20px !important; position: absolute !important;
	z-index: 50 !important;"/>

	<h5 style="top: 120px !important; left: 20px; position: absolute;">X Rotate</h5>
	<input onchange="HRotate()" id="rotateH" type="range" min="0" max="360" step="1" value="0"
		   style="width: 100px !important; height: 50px !important;
	top: 145px !important; left: 20px !important; position: absolute !important;
	z-index: 50 !important;"/>

	<h5 style="top: 160px !important; left: 20px; position: absolute;">Y Rotate</h5>
	<input onchange="VRotate()" id="rotateV" type="range" min="0" max="360" step="1" value="0"
		   style="width: 100px !important; height: 50px !important;
	top: 185px !important; left: 20px !important; position: absolute !important;
	z-index: 50 !important;"/>

	<h5 style="top: 200px !important; left: 20px; position: absolute;">Z Rotate</h5>
	<input onchange="ZRotate()" id="rotateZ" type="range" min="0" max="360" step="1" value="0"
		   style="width: 100px !important; height: 50px !important;
	top: 225px !important; left: 20px !important; position: absolute !important;
	z-index: 50 !important;"/>

	<h5 style="top: 240px !important; left: 20px; position: absolute;">Scale</h5>
	<input onchange="scaleObject()" id="scale" type="range" min="0.4" max="1" step="0.1" value="0"
		   style="width: 100px !important; height: 50px !important;
	top: 265px !important; left: 20px !important; position: absolute !important;
	z-index: 50 !important;"/>


</body>
<script src="../src/examples.js"></script>
</html>
